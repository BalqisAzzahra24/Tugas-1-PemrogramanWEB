
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>
<body>
    <fieldset style="width: 600px;">
       <legend> <h1>Formulir Pendaftaran Siswa</h1> </legend> 
    <form action="">
        <table>
            <tr>
                <td>Nama Calon Siswa</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
             <tr>
                <td>Tempat Tanggal Lahir</td>
                <td>:</td>
                <td><input type="text"><input type="date"></td>
            </tr>
            
             <tr>
                <td>Agama</td>
                <td>:</td>
                <td>
                    <select>
                           <option value="">Islam</option>
                         <option value="">Kristen</option>
                         <option value="">Katolik</option>
                          <option value="">Budha</option>
                         <option value="">Hindu</option>
                          <option value="">Konghucu</option>  
                    </select>                  
                </td>               
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="" id=""cols="20" rows="10"></textarea>
            </tr>
             <tr>
                <td>No Telp/Hp</td>
                <td>:</td>
                <td><input type="number"></td>
            </tr> 
             <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio">Pria
                <input type="radio"> Wanita</td>
            </tr> 
             <tr>
                <td>Hobi</td>
                <td>:</td>
                <td><input type="checkbox">Membaca
                <input type="checkbox">Menulis
                <input type="checkbox">Olahraga</td>
            </tr> 
             <tr>
                <td>Pas Foto</td>
                <td>:</td>
                <td><input type="file"> </td>
            </tr> 
            </fieldset>
        </table>
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
