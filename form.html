<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Form</title>
</head>
<body bgcolor="skyblue">
    <h1>Form Pendaftaran</h1>
    <form action="">
        Nama <input type="text"><br>
        Email <input type="email"><br>
        password <input type="password"><br>
        Gender <br>
        <input type="radio"> Laki-laki <br> <input type="radio"> Perempuan <br> Hobi 
        <input type="checkbox"> Musik
        <input type="checkbox">Olahraga
        <input type="checkbox"> Game
        Agama <br>
        <select name="" id="">
        <option value="">Islam</option>
        <option value="">Kristen</option>
        <option value="">Katolik</option>
        <option value="">Budha</option>
        <option value="">Hindu</option>
        <option value="">Konghucu</option>  
         </select>
         KOMENTAR <br>
         <textarea name="" id="" cols="20" rows="10"></textarea>
         <input type="submit" value="LOGIN">
         <input type="submit" value="Hapus">
         <button type="submit">
            DAFTAR
         </button>
         <input type="file">
    </form>
</body>
</html>
